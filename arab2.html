        const nemetLista = document.getElementById("nemet");
        const magyarLista = document.getElementById("magyar");

        for (const nemetSzo in szotar) {
            const option = document.createElement("option");
            option.value = nemetSzo;
            option.textContent = nemetSzo;
            nemetLista.appendChild(option);
        }

        const magyarSzavak = Object.values(szotar);
        magyarSzavak.forEach(magyar => {
            const option = document.createElement("option");
            option.value = magyar;
            option.textContent = magyar;
            magyarLista.appendChild(option);
        });

        // Ellenőrzés logika
        document.getElementById("ellenoriz").addEventListener("click", () => {
            const nemetValasztott = nemetLista.value;
            const magyarValasztott = magyarLista.value;
            const eredmenyDiv = document.getElementById("eredmeny");
            const peldaDiv = document.getElementById("pelda");

            peldaDiv.textContent = ""; // előző példa törlése

            if (!nemetValasztott || !magyarValasztott) {
                eredmenyDiv.textContent = "Kérlek, válassz mindkét listából!";
                eredmenyDiv.style.color = "orange";
                return;
            }

            if (szotar[nemetValasztott] === magyarValasztott) {
                eredmenyDiv.textContent = "✅ Korrekt!";
                eredmenyDiv.style.color = "green";

                // Példa mondat megjelenítése
                const pelda = peldak[nemetValasztott];
                if (pelda) {
                    peldaDiv.innerHTML = `<b>Beispiel Satz:</b><br>${pelda.de}<br><i>${pelda.hu}</i>`;
                }
            } else {
                eredmenyDiv.textContent = "❌ Nicht Korrekt!";
                eredmenyDiv.style.color = "red";
            }
        });
